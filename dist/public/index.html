<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz com PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 700px;
    }
    h1 {
      text-align: center;
    }
    .pergunta {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .pergunta input {
      width: 70%;
      padding: 5px;
      margin-right: 10px;
    }
    .pergunta button {
      padding: 6px 12px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Quiz a partir de PDF</h1>

  <!-- Formulário de upload -->
  <form id="pdfForm">
    <input type="file" name="pdf" id="pdfFile" accept="application/pdf" required>
    <button type="submit">Enviar PDF</button>
  </form>

  <div id="status"></div>

  <!-- Área das perguntas -->
  <div id="perguntas"></div>

  <script src="s.js"></script>
</body>
</html>
