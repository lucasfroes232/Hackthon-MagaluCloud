<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz AI</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .container { max-width: 600px; margin: auto; }
    .question { font-weight: bold; margin-bottom: 1rem; }
    textarea { width: 100%; height: 100px; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; }
    .result { margin-top: 1rem; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz AI</h1>

    <div class="question" id="question">Carregando pergunta...</div>
    
    <textarea id="userAnswer" placeholder="Digite sua resposta aqui..."></textarea>
    <br>
    <button id="submitAnswer">Enviar Resposta</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    let perguntaAtual = {
      question: "Qual é a capital do Brasil?",
      frase_baseada: "A capital do Brasil é Brasília"
    };

    const questionDiv = document.getElementById("question");
    const answerInput = document.getElementById("userAnswer");
    const resultDiv = document.getElementById("result");
    const submitBtn = document.getElementById("submitAnswer");

    // Mostra a pergunta
    function mostrarPergunta(pergunta) {
      questionDiv.textContent = pergunta.question;
    }

    mostrarPergunta(perguntaAtual);

    // Envia resposta para o backend
    submitBtn.addEventListener("click", async () => {
      const resposta = answerInput.value.trim();
      if (!resposta) {
        alert("Digite uma resposta antes de enviar.");
        return;
      }

      try {
        const res = await fetch("/avaliar-resposta", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            pergunta: perguntaAtual.question,
            palavraBase: perguntaAtual.frase_baseada,
            respostaUsuario: resposta
          })
        });

        const data = await res.json();
        resultDiv.textContent = `Classificação: ${data.classificacao || "não definido"} | Palavras-chave: ${data.palavras_chave?.join(", ") || "-"}`;
      } catch (err) {
        console.error(err);
        resultDiv.textContent = "Erro ao enviar resposta.";
      }
    });
  </script>
</body>
</html>
